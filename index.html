<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goit-proekt-17</title>
    <style>
        .price {
            padding-left: 16px;
            padding-right: 16px;
        }

        .price-container {
            display: flex;
            /* width: 343px; */
            /* height: 420px; */
            width: 100%;
            flex-direction: column;
            gap: 30px;

        }

        .price-line {
            width: 100%;
            height: 10px;
            background: #0A224A;
        }

        .price-container-mebles {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* width: 343px; */
            width: 100%;
            height: 42px;
        }

        .price-mebles-title {
            color: var(--blue-font, #0A224A);
            font-family: Roboto;
            font-size: 32px;
            font-style: normal;
            font-weight: 400;
            line-height: 1.41;
            /* 140.625% */
            text-transform: uppercase;
        }

        .price-mebles-dollars {
            color: var(--blue-font, #0A224A);
            text-align: right;
            font-family: Roboto;
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 1.5;
            /* 150% */
        }
    </style>
</head>

<body>
    <section class='price'>
        <div class='price-container'>
            <hr class='price-line'>
            <div class="price-container-mebles">
                <span class='price-mebles-title'>CHAIRS</span>
                <span class='price-mebles-dollars'>from 200$</span>
            </div>
            <hr class='price-line'>
            <div class="price-container-mebles">
                <span class='price-mebles-title'>TABLES</span>
                <span class='price-mebles-dollars'>from 250$</span>
            </div>
            <hr class='price-line'>
            <div class="price-container-mebles">
                <span class='price-mebles-title'>DRESSERS</span>
                <span class='price-mebles-dollars'>from 300$</span>
            </div>
            <hr class='price-line'>
            <div class="price-container-mebles">
                <span class='price-mebles-title'>SOFAS</span>
                <span class='price-mebles-dollars'>from 500$</span>
            </div>
            <hr class='price-line'>
        </div>
    </section>
</body>

</html>
